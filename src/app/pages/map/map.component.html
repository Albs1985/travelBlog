 {{ 'app.subtituloMapa1' | translate }}

<div class="contenedor-mapa">
  <div id="map" class="map">
    <button class="buttonCentrar" (click)="centrarMapa()"><img src="assets/icons/casa2.png" alt="" class="iconoCasa animated rollIn"></button>
    <div class="buscador">
      <form (submit)="buscar()">
        <input type="text" placeholder="{{ 'app.frasesFiltrado' | translate }}" [(ngModel)]="filtro" name="filtro">
        <button type="submit">
          <!-- {{'header.buscar' | translate }} -->
          <img src="assets/icons/buscarUbi.png" alt="" class="iconosImg">
        </button>
      </form>
    </div>
  </div>
</div>

<div id="tooltip" class="tooltip" (click)="buttonCloseTooltip()"></div>

<h3 class="tituloMapa">
  <img src="assets/icons/grafico.png" alt="" class="iconosImgFav animated rollIn">&nbsp;
 {{ 'app.graficaDetalle' | translate }}
</h3>
<br>

<div *ngIf="tipoGrafico === 'barras'" class="divRight">
  <img  src="assets/icons/grafico.png" class="animated fadeIn iconoGrafico" (click)="cambiaGrafico('barras')"><a (click)="cambiaGrafico('barras')">&nbsp;{{ 'app.graficoBarras' | translate}}</a>
</div>

<div *ngIf="tipoGrafico === 'tarta'" class="divRight">
  <img src="assets/icons/graficoTarta.png" class="animated fadeIn iconoGrafico" (click)="cambiaGrafico('tarta')"><a (click)="cambiaGrafico('tarta')">&nbsp;{{ 'app.graficoTarta' | translate}}</a>
</div>

<div *ngIf="(finCargaPaises|async)===true">
    <app-grafica *ngIf="tipoGrafico === 'barras'" [data]="dataGrafica" [tipoGrafico]="tipoGrafico"></app-grafica>
    <app-grafica *ngIf="tipoGrafico === 'tarta'" [data]="dataGrafica" [tipoGrafico]="tipoGrafico"></app-grafica>
</div>
